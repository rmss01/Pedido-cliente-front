
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Clientes</h3>
        <button type="button" class="btn btn-success" (click) = "nuevo()">Nuevo</button>

    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>RFC</th>
                <th>Editar</th>
                <th>Eliminar</th>

            </tr>
          
        </thead>
        <tbody>
            @for(cliente of clientes; track cliente.idCliente){
                <tr>
                    <td>{{cliente.idCliente}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellido}}</td>
                    <td>{{cliente.rfc}}</td>
                    <td style="text-align: center;"><button class="btn btn-outline-warning" (click) = "editar(cliente.idCliente)">editar</button></td>
                    <td style="text-align: center;"><button class="btn btn-outline-danger" (click) = "eliminar(cliente.idCliente)">eliminar</button></td>
                </tr>
            } @empty {
                <td>No existen registros</td>
            }

          <tr class="table-active">
            
          </tr>
          <tr>
            
          </tr>
          <tr>
           
          </tr>
        </tbody>
      </table>
</div>
